<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body style="background-color: #ecf4fb;">

    <header class="header">
        <a href="index.html" class="logo">Home</a>

        <nav class="navbar">
            <a href="qualification.html">Qualifications</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>

    </header>
    <div class="full-img" id="fullimgbox">
        <img src="images/img1.jpeg" id="fullimg">
        <span onclick="closeFullImg()">X</span>
    </div>

    <div class="img-gallery">
        <img src="images/img1.jpeg" onclick = "openFullImg(this.src)">
        <img src="images/img2.JPG" onclick = "openFullImg(this.src)">
        <img src="images/img3.jpeg" onclick = "openFullImg(this.src)">
        <img src="images/img4.JPG" onclick = "openFullImg(this.src)">
        <img src="images/img5.jpeg" onclick = "openFullImg(this.src)">
        <img src="images/img6.JPG" onclick = "openFullImg(this.src)">
        <img src="images/img7.PNG" onclick = "openFullImg(this.src)">
        <img src="images/img8.jpeg" onclick = "openFullImg(this.src)">
    </div>

    <script>

        var fullimgbox = document.getElementById("fullimgbox");
        var fullimg = document.getElementById("fullimg");

        function openFullImg(pic){
            fullimgbox.style.display = "flex";
            fullimg.src = pic
        }

        function closeFullImg(){
            fullimgbox.style.display = "none";
        }
    </script>
    
</body>
</html>
